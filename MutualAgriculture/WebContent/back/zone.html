<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE 2 | General Form Elements</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <!-- DataTables -->
    <link rel="stylesheet" href="css/plugins/datatables/dataTables.bootstrap.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="css/dist/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="css/dist/skin/_all-skins.min.css">
    <!-- Select2 -->
    <link rel="stylesheet" href="css/plugins/select2/select2.min.css">

    <title>Document</title>
</head>
<body class="hold-transition skin-blue sidebar-mini" style="background-color: #ECF0F5">

<div class="container">


    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">搜索</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <div class="box-body">
            <form role="form" class="form-inline">
                <div class="form-group col-md-6">
                    <label>分区名</label>
                    <select class="form-control select2" style="width: 100%;">
                        <option selected="selected">Alabama</option>
                        <option>Alaska</option>
                        <option>California</option>
                        <option>Delaware</option>
                        <option>Tennessee</option>
                        <option>Texas</option>
                        <option>Washington</option>
                    </select>
                </div>

                 <div class="form-group">
                     <label></label>
                     <br>
                     <button type="submit" class="btn btn-primary">搜索</button>
                 </div>

            </form>

        </div>

    </div>


    <!-- /.box-body -->
</div>

<br/>
<div class="box">
    <div class="box-header">
        <h3 class="box-title">Hover Data Table</h3>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
        <div class="container">
            <a class="btn btn-default">
                <i class="fa fa-edit"></i>&nbsp;新增
            </a>
            <a class="btn btn-default">
                <i class="fa fa-times"></i>&nbsp;删除
            </a>
            <a class="btn btn-default">
                <i class="fa fa-area-chart"></i>&nbsp;统计
            </a>
            <a class="btn btn-default">
                <i class="fa fa-check-square-o"></i>&nbsp;全选
            </a>
            <a class="btn btn-default">
                <i class="fa fa-square-o"></i>&nbsp;取消
            </a>
            <a class="btn btn-default">
                <i class="fa fa-save"></i>&nbsp;导出
            </a>
        </div>
        <div id="example2_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
            <div class="row">
                <div class="col-sm-6"></div>
                <div class="col-sm-6"></div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <table id="example2" class="table table-bordered table-hover dataTable" role="grid"
                           aria-describedby="example2_info">
                        <thead>
                        <tr role="row">
                            <!--<th class="sorting" tabindex="0" rowspan="1" colspan="1"></th>-->
                            <th rowspan="1" colspan="1"></th>
                            <th rowspan="1" colspan="1">分区名</th>
                            <th rowspan="1" colspan="1">面积</th>
                            <th rowspan="1" colspan="1">作物类型</th>
                            <th rowspan="1" colspan="1">地址</th>
                            <th rowspan="1" colspan="1"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr role="row" class="odd">
                            <td align="center"><input type="checkbox"><span hidden="hidden" value="1"/></td>
                            <td class="">Gecko</td>
                            <td class="sorting_1">Seamonkey 1.1</td>
                            <td>1.8</td>
                            <td>1.8</td>
                            <td align="center"><a href="editorzone.html">详情</a>&nbsp;&nbsp;<a href="#">删除</a></td>
                        </tr>
                        <tr role="row" class="even">
                            <td align="center"><input type="checkbox"><span hidden="hidden" value="1"/></td>
                            <td class="">Webkit</td>
                            <td class="sorting_1">Safari 3.0</td>
                            <td>OSX.4+</td>
                            <td>522.1</td>
                            <td align="center"><a href="editorzone.html">详情</a>&nbsp;&nbsp;<a href="#">删除</a></td>
                        </tr>
                        </tbody>
                        <tfoot>

                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- /.box-body -->
</div>
</div>

<!-- jQuery 2.2.3 -->
<script src="js/plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="js/bootstrap/bootstrap.min.js"></script>
<!-- DataTables -->
<script src="js/plugins/datatables/jquery.dataTables.min.js"></script>
<script src="js/plugins/datatables/dataTables.bootstrap.min.js"></script>
<!-- SlimScroll -->
<script src="js/plugins/slimScroll/jquery.slimscroll.min.js"></script>
<!-- FastClick -->
<script src="js/plugins/fastclick/fastclick.min.js"></script>
<!-- AdminLTE App -->
<script src="js/dist/app.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="js/dist/demo.js"></script>
<!-- Select2 -->
<script src="js/plugins/select2/select2.full.min.js"></script>
<!-- page script -->
<script>
    $(function () {
        $('#example2').DataTable({
            "paging": true,
            "lengthChange": false,
            "searching": false,
            "ordering": true,
            "info": true,
            "autoWidth": true,
            "columns": [
                {"bSortable": false},
                {"bSortable": true},
                {"bSortable": true},
                {"bSortable": true},
                {"bSortable": true},
                {"bSortable": false}
            ]
        });
        //Initialize Select2 Elements
        $(".select2").select2();
    });
</script>
</body>
</html>
